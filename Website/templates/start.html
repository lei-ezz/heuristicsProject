<!DOCTYPE html>
<html lang="en">

<head>
    <title>Struan-Shapko Camping Supplies</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        html,
        body {
            overflow-x: hidden;
        }

        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        .zoom {
            transition: transform .2s;
            /* Animation */
            margin: 0 auto;
        }

        .zoom:hover {
            transform: scale(1.1);
            /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }

        .jumbotron {
            padding: 10px;
            margin-bottom: 0;
            height: 200px;

        }

        div.panel-body {
            height: 300px;
            padding: 0;
        }

        img.img-responsive {

            width: 100%;
            height: 100%;
        }

        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .Recommender {
            transition: .5s ease;
            opacity: 1;
            position: absolute;

            bottom: 25%;
            left: 20%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }


        .Recommender img {
            transition: .5s ease;
            opacity: 1;
            position: absolute;
            top: 10%;
            left: 90%;
            height: 90px;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .panel-body:hover .middle {
            opacity: 1;
        }

        .text {
            background-color: #445599;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }
    </style>
</head>
